<div class="container">
    <h3 style="color: #000">PROCEDIMENTO</h3>
    <p>Edite o formulário para atualizar a tabela de procedimentos</p>
    <div class="card">
        <div class="card-body">
            <div class="holder">
                Procedimento
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()"
                    [(ngModel)]="procedimento.nomeProcedimento" />
                Data
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()"
                    [(ngModel)]="procedimento.data" />
                Resultado
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()"
                    [(ngModel)]="procedimento.resultado" />
                Diagnostico 
                <input type="text" name="nome" class="form-control" (keyup.enter)="save()"
                    [(ngModel)]="procedimento.diagnostico" />
                <div>
                    @if(procedimento.veterinario == null){
                    <button style="background-color: #87B6A7; color: white;" type="button" class="btn btn-rounded" mdbRipple (click)="buscarVeterinario()">
                        Buscar veterinario</button>
                    }@else {
                    <div class="row">
                        <div class="col-lg-8">
                            <p class="text-primary alert-primary">Veterinário: {{procedimento.veterinario.nome}}</p>
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-warning btn-rounded" mdbRipple
                                (click)="buscarVeterinario()">
                                Trocar Veterinario
                            </button>
                        </div>
                    </div>
                    }
                </div>
                <button type="button" style="background-color: #dfaeb5;" class="btn btn-info btn-rounded" (keyup.enter)="save()" data-mdb-ripple-init
                    (click)="save()">
                    Adicionar
                </button>
            </div>
        </div>
    </div>
</div>

<ng-template #modalVeterinarios>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Veterinarios</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
    </div>
    <div class="modal-body">

        <app-veterinarioslist [esconderBotoes]="true" (retorno)="retornoVeterinario($event)"></app-veterinarioslist>

    </div>
</ng-template>
