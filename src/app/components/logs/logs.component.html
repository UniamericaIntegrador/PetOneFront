<ol class="lista">
    @for(logs of lista; track $index){
    <li class="log">
    <span class="circle"></span>
        Foi {{logs.acao}} o {{logs.origem}}: {{logs.descricao}} na lista de {{logs.origem}} pelo usuário: {{logs.usuario}} no horário: {{logs.data}}.
    </li>
    <li>
        <h2>{{logs.acao}}</h2>

    </li>
    }
</ol>
